<meta charset="UTF-8">
<script>
    //PROBLEMA
    //Considere a lista de nomes abaixo:
    // let listaDeNomes = ["João", "Maria", "José", "Amanda", "Beatriz", "Júlio", "Olívia"];
    //Para cada nome que for lido na estrutura de repetição, pergunte ao usuário se é Masculino (M) ou Feminino (F). De acordo com a resposta do usuário, adicione na lista correspondente. Apresente as duas listas de nomes ao final do programa.

    //ENTRADA
    let listaDeNomes = ["João", "Maria", "José", "Amanda", "Beatriz", "Júlio", "Olívia"];

    //PROCESSAMENTO
    let M = [];
    let F = [];
    
    for(let nome of listaDeNomes){
                alert(nome)  
                let pergunta = prompt(`É masculino (M) ou feminino (F)?`);
                if(pergunta == `m` || pergunta ==`masculino` || pergunta == `M` || pergunta == `Masculino`){
                    M.push(nome);
                }
                else if (pergunta == `f` || pergunta == `feminino` || pergunta == `F` || pergunta == `Feminino`){
                    F.push(nome);
                }
                else{
                    alert(`Escreveu errado.`);
                }
    
            }

    //SAÍDA
    document.write(`Nomes masculinos: ${M.join(" , ")} <br>`);
    document.write(`Nomes femininos: ${F.join(`, `)} `); 

</script>
